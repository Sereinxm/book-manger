server:
  port: 18886

spring:
  application:
    name: book-manger
  profiles:
    active: dev
  datasource:
    type: com.zaxxer.hikari.HikariDataSource

mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml

# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.caoximu.bookmanger
knife4j:
  enable: true
  setting:
    language: zh_cn
