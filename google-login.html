    <script>
        // é…ç½®
        const CONFIG = {
            API_BASE_URL: 'http://localhost:18886/api',
            STORAGE_KEY: 'book_manager_auth'
        };

        // DOMå…ƒç´ 
        const elements = {
            googleLoginBtn: document.getElementById('googleLoginBtn'),
            loginSection: document.getElementById('loginSection'),
            userInfoSection: document.getElementById('userInfoSection'),
            statusMessage: document.getElementById('statusMessage'),
            accessToken: document.getElementById('accessToken'),
            expireIn: document.getElementById('expireIn'),
            logoutBtn: document.getElementById('logoutBtn')
        };

        // å·¥å…·å‡½æ•°
        function showMessage(message, type = 'loading') {
            elements.statusMessage.innerHTML = `<div class="status-message ${type}">${message}</div>`;
        }

        function hideMessage() {
            elements.statusMessage.innerHTML = '';
        }

        function generateState() {
            return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        }

        function saveAuthData(authData) {
            const data = {
                ...authData,
                loginTime: Date.now()
            };
            localStorage.setItem(CONFIG.STORAGE_KEY, JSON.stringify(data));
        }

        function getAuthData() {
            const data = localStorage.getItem(CONFIG.STORAGE_KEY);
            return data ? JSON.parse(data) : null;
        }

        function clearAuthData() {
            localStorage.removeItem(CONFIG.STORAGE_KEY);
        }

        function isTokenExpired(authData) {
            if (!authData || !authData.expireIn || !authData.loginTime) {
                return true;
            }
            const now = Date.now();
            const expireTime = authData.loginTime + (authData.expireIn * 1000);
            return now >= expireTime;
        }

        // APIè°ƒç”¨å‡½æ•°
        async function apiCall(endpoint, options = {}) {
            const url = `${CONFIG.API_BASE_URL}${endpoint}`;
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                },
            };

            const mergedOptions = { ...defaultOptions, ...options };

            try {
                const response = await fetch(url, mergedOptions);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || `HTTP error! status: ${response.status}`);
                }

                if (data.code !== 200) {
                    throw new Error(data.message || 'è¯·æ±‚å¤±è´¥');
                }

                return data.data;
            } catch (error) {
                console.error('APIè°ƒç”¨å¤±è´¥:', error);
                throw error;
            }
        }

        // è·å–GoogleæˆæƒURL
        async function getGoogleAuthUrl() {
            try {
                showMessage('æ­£åœ¨è·å–æˆæƒé“¾æ¥...', 'loading');
                elements.googleLoginBtn.disabled = true;

                const state = generateState();
                sessionStorage.setItem('oauth_state', state);

                const authUrl = await apiCall(`/auth/google/auth-url?state=${encodeURIComponent(state)}`);
                
                hideMessage();
                // é‡å®šå‘åˆ°Googleæˆæƒé¡µé¢
                window.location.href = authUrl;
            } catch (error) {
                showMessage(`è·å–æˆæƒé“¾æ¥å¤±è´¥: ${error.message}`, 'error');
                elements.googleLoginBtn.disabled = false;
            }
        }

        // å¤„ç†Googleç™»å½•
        async function handleGoogleLogin(code, state) {
            try {
                showMessage('æ­£åœ¨å¤„ç†Googleç™»å½•...', 'loading');

                // éªŒè¯stateå‚æ•°ï¼ˆé˜²CSRFæ”»å‡»ï¼‰
                const savedState = sessionStorage.getItem('oauth_state');
                if (state !== savedState) {
                    throw new Error('çŠ¶æ€å‚æ•°éªŒè¯å¤±è´¥ï¼Œå¯èƒ½å­˜åœ¨å®‰å…¨é£é™©');
                }

                const authData = await apiCall('/auth/google/login', {
                    method: 'POST',
                    body: JSON.stringify({
                        code: code,
                        state: state
                    })
                });

                // ä¿å­˜è®¤è¯æ•°æ®
                saveAuthData(authData);

                // æ˜¾ç¤ºç”¨æˆ·ä¿¡æ¯
                showUserInfo(authData);
                showMessage('Googleç™»å½•æˆåŠŸï¼', 'success');

                // æ¸…é™¤sessionä¸­çš„state
                sessionStorage.removeItem('oauth_state');

                // æ¸…é™¤URLä¸­çš„å‚æ•°
                const newUrl = window.location.origin + window.location.pathname;
                window.history.replaceState({}, document.title, newUrl);

            } catch (error) {
                showMessage(`Googleç™»å½•å¤±è´¥: ${error.message}`, 'error');
                showLoginSection();
            }
        }

        // æ˜¾ç¤ºç”¨æˆ·ä¿¡æ¯
        function showUserInfo(authData) {
            elements.accessToken.textContent = authData.accessToken.substring(0, 20) + '...';
            elements.expireIn.textContent = authData.expireIn;

            elements.loginSection.style.display = 'none';
            elements.userInfoSection.style.display = 'block';
        }

        // æ˜¾ç¤ºç™»å½•ç•Œé¢
        function showLoginSection() {
            elements.loginSection.style.display = 'block';
            elements.userInfoSection.style.display = 'none';
            elements.googleLoginBtn.disabled = false;
        }

        // é€€å‡ºç™»å½•
        function logout() {
            clearAuthData();
            showLoginSection();
            hideMessage();
            showMessage('å·²é€€å‡ºç™»å½•', 'success');
            setTimeout(hideMessage, 2000);
        }

        // æ£€æŸ¥å½“å‰ç™»å½•çŠ¶æ€
        function checkLoginStatus() {
            const authData = getAuthData();
            
            if (authData && !isTokenExpired(authData)) {
                showUserInfo(authData);
                showMessage('æ‚¨å·²ç™»å½•', 'success');
                setTimeout(hideMessage, 2000);
            } else {
                if (authData) {
                    clearAuthData();
                    showMessage('ç™»å½•å·²è¿‡æœŸï¼Œè¯·é‡æ–°ç™»å½•', 'error');
                    setTimeout(hideMessage, 3000);
                }
                showLoginSection();
            }
        }

        // è§£æURLå‚æ•°
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                code: params.get('code'),
                state: params.get('state'),
                error: params.get('error'),
                error_description: params.get('error_description')
            };
        }

        // äº‹ä»¶ç›‘å¬å™¨
        elements.googleLoginBtn.addEventListener('click', getGoogleAuthUrl);
        elements.logoutBtn.addEventListener('click', logout);

        // é¡µé¢åŠ è½½æ—¶çš„åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = getUrlParams();

            // æ£€æŸ¥æ˜¯å¦æ˜¯Google OAuthå›è°ƒ
            if (urlParams.code) {
                if (urlParams.error) {
                    showMessage(`Googleæˆæƒå¤±è´¥: ${urlParams.error_description || urlParams.error}`, 'error');
                    showLoginSection();
                } else {
                    handleGoogleLogin(urlParams.code, urlParams.state);
                }
            } else {
                // æ£€æŸ¥å·²æœ‰çš„ç™»å½•çŠ¶æ€
                checkLoginStatus();
            }
        });

        // å¼€å‘æ¨¡å¼ä¸‹çš„è°ƒè¯•ä¿¡æ¯
        if (window.location.hostname === 'localhost') {
            console.log('å›¾ä¹¦ç®¡ç†ç³»ç»Ÿ - Googleç™»å½•é¡µé¢');
            console.log('APIåœ°å€:', CONFIG.API_BASE_URL);
            console.log('å½“å‰é¡µé¢ç”¨äºå¼€å‘æµ‹è¯•ï¼Œç”Ÿäº§ç¯å¢ƒè¯·ä¿®æ”¹ç›¸åº”é…ç½®');
        }
    </script>
